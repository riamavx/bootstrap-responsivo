<body>
<section class="container">

                <div class=" col-sm-3 col-md-6 card m-2 p-2 cards__itens">Coluna 2</div>

            </div>
        </div>
    </div>
</section>


<section class="container">

        <div class="form-row">

            <div class="col form-group">
                <label for="first">Nome</label>

            </div>
